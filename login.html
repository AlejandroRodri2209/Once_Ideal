<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Inicio de Sesión</title>
</head>
<body>

<div class="background background1"></div> <!-- Fondo de fondo1 -->

<div class="login-container">
    <h2>Inicio de Sesión</h2>

    <!-- El formulario para iniciar sesión -->
    <form action="login.php" method="POST" class="login-form">
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="text" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Botón principal -->
        <button class="btn btn-block">Iniciar sesión</button>
    </form>

    <div class="container">
        <a href="index.html" class="btn btn-back">Volver al inicio</a>
    </div>
    

    <p class="text-center">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
</div>

</body>
</html>
