<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Formulario de Registro</title>
</head>
<body>

<!-- Fondo con imágenes que cambian suavemente -->
<div class="background background1"></div> <!-- Puedes cambiar a background2, background3 o background4 -->

<!-- Contenedor para el formulario de registro -->
<div class="register-container">
    <h2>Formulario de Registro</h2>

    <form action="register.php" method="POST" class="register-form">
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono"><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion"><br><br>

        <button type="submit" class="btn-block">Registrarse</button>
    </form>

    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
</div>

</body>
</html>
